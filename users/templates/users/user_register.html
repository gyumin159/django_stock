{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block contents %}
	<div class="mt-5 p-3">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend>간편하게 가입하세요!</legend>
				{{form|crispy}}
			</fieldset>
			<div>
				<button class="btn btn-outline-info" type="submit">가입</button>
			</div>
		</form>
		<div>
			<small class="text-muted">이미 계정이 있으신가요?</small><a class="btn btn-outline-info ms-3" href="{% url 'user-login' %}">로그인하기</a>
		</div>
	</div>
{% endblock %}
